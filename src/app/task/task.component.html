<div class="container">
  <h2>Your Tasklist:</h2>

  <mat-list>
    <mat-list-item *ngFor="let task_item of tasks; let i = index">
      <mat-checkbox [value]="taskCheckStatus[i]"
                    [checked]="taskCheckStatus[i]"
                    (change)="taskCheckStatus[i] = !taskCheckStatus[i]">
      </mat-checkbox>
      <p [ngStyle]="setCompletedTaskStyle(i)" *ngIf="!editables[i]"> {{task_item}} </p>
      <textarea matInput placeholder="Type the new name" [(ngModel)]="newTaskName"
              matTextareaAutosize matAutosizeMinRows="1" *ngIf="editables[i]"
              matAutosizeMaxRows="3">
      </textarea>
      <i title="update" (click)="update(i)" *ngIf="editables[i]" class="material-icons deeppink">update</i>
      <i title="edit" (click)="editTask(i)" *ngIf="!editables[i]" class="material-icons deeppink">edit</i>
      <i title="remove" (click)="removeTask(i)" class="material-icons deeppink">delete</i>
    </mat-list-item>
  </mat-list>

  <div class="taskInput">
    <mat-form-field *ngIf="isAddClicked">
      <textarea matInput placeholder="Type your task name here" [(ngModel)]="currentTask"
                matTextareaAutosize matAutosizeMinRows="1"
                matAutosizeMaxRows="3">
      </textarea>
    </mat-form-field>
  </div>

  <div class="taskButtons">
    <button mat-raised-button (click)="saveTask()">Add task</button>
    <button mat-raised-button (click)="clearTasks()">Clean Tasklist</button>
  </div>
</div>
